<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/6e4ddc7ce8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <section id="calculator">
      <form>
        <input type="text" id="screen" readonly />
      </form>

      <div class="container" id="keys">
        <!-- <button type="button" class="btn-yellow"></button> -->

        <div class=" top">
          <div class="btn-group" role="group">
            <div class="top-operations">
              <button type="button" class="btn btn-secondary my-btn mc">
                MC
              </button>
              <button type="button" class="btn btn-secondary my-btn mp">
                M+
              </button>
              <button type="button" class="btn btn-secondary my-btn mm">
                M-
              </button>
              <button type="button" class="btn btn-secondary my-btn mr">
                MR
              </button>
              <button type="button" class="btn btn-secondary my-btn" onclick="del()">
                Del
              </button>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="btn-group numbers-clear-equal" role="group">
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-dark my-btn number"
                data-num="1"
              >
                1
              </button>
              <button
                type="button"
                class="btn btn-outline-dark my-btn number"
                data-num="4"
              >
                4
              </button>
              <button
                type="button"
                class="btn btn-outline-dark my-btn number"
                data-num="7"
              >
                7
              </button>
              <button
                type="button"
                class="btn btn-outline-dark my-btn number dot"
                data-num="."
              >
                .
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-dark my-btn number"
                data-num="2"
              >
                2
              </button>
              <button
                type="button"
                class="btn btn-outline-dark my-btn number"
                data-num="5"
              >
                5
              </button>
              <button
                type="button"
                class="btn btn-outline-dark my-btn number"
                data-num="8"
              >
                8
              </button>
              <button
                type="button"
                class="btn btn-outline-dark my-btn number"
                data-num="0"
              >
                0
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-dark my-btn number"
                data-num="3"
              >
                3
              </button>
              <button
                type="button"
                class="btn btn-outline-dark my-btn number"
                data-num="6"
              >
                6
              </button>
              <button
                type="button"
                class="btn btn-outline-dark my-btn number"
                data-num="9"
              >
                9
              </button>
              <button
                type="button"
                class="btn btn-outline-success my-btn equal"
              >
                =
              </button>
            </div>
            <div class="btn-group numbers-clear-equal" role="group">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-warning my-btn basicOperators plus"
                  data-num="+"
                >
                  +
                </button>
                <button
                  type="button"
                  class="btn btn-warning my-btn basicOperators minus"
                  data-num="-"
                >
                  -
                </button>
                <button
                  type="button"
                  class="btn btn-warning my-btn basicOperators divide"
                  data-num="/"
                >
                  /
                </button>
                <button
                  type="button"
                  class="btn btn-warning my-btn basicOperators multiply"
                  data-num="*"
                >
                  *
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-warning my-btn" onclick="percent()">
                    %
                </button>
                <button type="button" class="btn btn-warning my-btn" onclick="square()">
                  <i class="fa-solid fa-xmark"></i>**2
                </button>
                <button type="button" class="btn btn-warning my-btn" onclick="root()">
                  <i class="fa-solid fa-square-root-variable"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-danger my-btn clear"
                >
                  C
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <div class="night-mod">
      <a class="night">no</a>
    </div> -->

    <script src="main.js"></script>
  </body>
</html>
